<!DOCTYPE html>

<html>
  <head>
    <title>Fire Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <section class="head-part">
      <div class="head-title">
        <h1>Welcome to Fire Chat</h1>
      </div>
      <div class="login-components">
        <form id="login-form">
          <input type="text" name="email" id="email-field" placeholder="email here">
          <input type="text" name="password" id="password-field" placeholder="password here">
          <button type="button" name="login-button" id="logIn-button">Log In</button>
          <button type="button" name="signup-button" id="signUp-button">Sign Up</button>
          <button type="button" name="logout-button" id="logOut-button">Log Out</button>
        </form>
      </div>
    </section>
    <section class="main-part">
      <div class="dialouge">
        <h2 class="test"></h2>
      </div>
      <div class="room-contents">
        <ul class="list-msg">
          <li>msg placeholder</li>
        </ul>
      </div>
    </section>
    <section class="foot-part">
      <div class="data-entry">
        <form id="message-form">
          Message:
          <input type="text" name="message" id="message-field" placeholder="Type message here">
          <button type="button" id="send-button">Submit</button>
        </form>
      </div>
      <div>

      </div>
    </section>

    <!-- Riot -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.6.1/riot.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <script>

        apiKey: "AIzaSyBRmd2B-9rT865bgm0jSLTmG782e6YRIAQ",
        authDomain: "fire-chat-5afd8.firebaseapp.com",
        databaseURL: "https://fire-chat-5afd8.firebaseio.com",

      firebase.initializeApp(config);
    </script>

    <!-- App scripts -->
    <script src="scripts/main.js"></script>

  </body>
</html>
